{% extends 'base.html' %}
{% load specifications %}
{% block content %}
<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
    <li class="breadcrumb-item"><a href="#">{{ product.category.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
  </ol>
</nav>
<div class="row">
    <div class="clo-md-4">
        <img class="img-fluid" src="{{ product.image.url }}" class="img-fluid" height="200" width="200">
    </div>
    <div class="col-md-8">
        <h3>{{  product.title  }}</h3>
        <p>Цена: {{ product.price }} руб.</p>
        <p>Описание: {{ product.description }}</p>
        <hr>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}"><button class="btn btn-danger"/>Добавить в корзину</a>
    </div>
    <p class="mt-4">Характеристики:</p>

    {{ product|product_spec}}


</div>


{% endblock content %}
